<!DOCTYPE html>
<html ng-app="translateApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body ng-controller="translateTroller">
<!-- NAV -->
	<ul class="nav nav-pills nav-justified">
	  <li class="nav-item">
	    <a class="nav-link active" href="/">Translate</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/quiz">Quiz</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/progress">Progress</a>
	  </li>
	</ul> <!-- END NAV -->

<!-- TRANSLATE FORM -->
<div class="container">
	<form class="form-group" ng-submit="translate()">
		<select class="form-control initLang">
		  <option>English</option>
		  <option>Spanish</option>
		  <option>French</option>
		  <option>Chinese</option>
		  <option>Japanese</option>
		</select>
		<select class="form-control transLang">
		  <option>English</option>
		  <option>Spanish</option>
		  <option>French</option>
		  <option>Chinese</option>
		  <option>Japanese</option>
		</select>
		<input type="textarea" class="form-control" id="exampleInputName2" ng-model="translateText.text" placeholder="Insert Your Text Here">
		<button type="submit" class="btn btn-info">Translate</button>
	</form>
	<p>{{translatedText}}</p>
</div>
</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript" src="../js/translateApp.js"></script>
	<script type="text/javascript" src="../js/translateApp.Factory.js"></script>
	<script type="text/javascript" src="../js/translateApp.Troller.js"></script>
</html>
